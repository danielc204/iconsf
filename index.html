<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בחירת אייקון</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      overflow: hidden; /* ביטול סקרול */
      touch-action: manipulation; /* ביטול זום בנייד */
    }

    h2 {
      margin: 20px;
      font-size: 20px;
      text-align: center;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      padding: 10px 20px 30px;
      max-width: 600px;
      margin: auto;
    }

    .icon-option {
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: border-color 0.2s ease;
      background-color: white;
      height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .icon-option.selected {
      border-color: #007bff;
      background-color: #e8f0ff;
    }

    .icon-label {
      font-size: 13px;
      margin-top: 6px;
      color: #333;
    }

    @media (hover: hover) {
      .icon-option:hover {
        border-color: #666;
      }
    }
  </style>
</head>
<body>

  <h2>בחר אייקון לקטגוריה</h2>

  <div class="icon-grid" id="iconGrid">
    <div class="icon-option" data-value="home"><i class="fas fa-home"></i><div class="icon-label">בית</div></div>
    <div class="icon-option" data-value="briefcase"><i class="fas fa-briefcase"></i><div class="icon-label">עבודה</div></div>
    <div class="icon-option" data-value="users"><i class="fas fa-users"></i><div class="icon-label">חברים</div></div>
    <div class="icon-option" data-value="money-bill"><i class="fas fa-money-bill"></i><div class="icon-label">כסף</div></div>
    <div class="icon-option" data-value="heartbeat"><i class="fas fa-heartbeat"></i><div class="icon-label">בריאות</div></div>
    <div class="icon-option" data-value="car"><i class="fas fa-car"></i><div class="icon-label">רכב</div></div>
    <div class="icon-option" data-value="book"><i class="fas fa-book"></i><div class="icon-label">לימודים</div></div>
    <div class="icon-option" data-value="utensils"><i class="fas fa-utensils"></i><div class="icon-label">אוכל</div></div>
    <div class="icon-option" data-value="dumbbell"><i class="fas fa-dumbbell"></i><div class="icon-label">ספורט</div></div>
    <div class="icon-option" data-value="user-check"><i class="fas fa-user-check"></i><div class="icon-label">משוב</div></div>
    <div class="icon-option" data-value="file-alt"><i class="fas fa-file-alt"></i><div class="icon-label">דוח</div></div>
    <div class="icon-option" data-value="hand-paper"><i class="fas fa-hand-paper"></i><div class="icon-label">הפסקה</div></div>
    <div class="icon-option" data-value="paperclip"><i class="fas fa-paperclip"></i><div class="icon-label">קישור</div></div>
    <div class="icon-option" data-value="calendar-alt"><i class="fas fa-calendar-alt"></i><div class="icon-label">תאריך יעד</div></div>
    <div class="icon-option" data-value="tasks"><i class="fas fa-tasks"></i><div class="icon-label">משימות</div></div>
    <div class="icon-option" data-value="clipboard-check"><i class="fas fa-clipboard-check"></i><div class="icon-label">בדיקה</div></div>
    <div class="icon-option" data-value="bullhorn"><i class="fas fa-bullhorn"></i><div class="icon-label">הודעה</div></div>
    <div class="icon-option" data-value="clock"><i class="fas fa-clock"></i><div class="icon-label">שעה</div></div>
    <div class="icon-option" data-value="edit"><i class="fas fa-edit"></i><div class="icon-label">עריכה</div></div>
    <div class="icon-option" data-value="check-circle"><i class="fas fa-check-circle"></i><div class="icon-label">סימון</div></div>
    <div class="icon-option" data-value="project-diagram"><i class="fas fa-project-diagram"></i><div class="icon-label">פרויקט</div></div>
    <div class="icon-option" data-value="clipboard"><i class="fas fa-clipboard"></i><div class="icon-label">לוח זמנים</div></div>
    <div class="icon-option" data-value="sticky-note"><i class="fas fa-sticky-note"></i><div class="icon-label">פתקים</div></div>
    <div class="icon-option" data-value="lightbulb"><i class="fas fa-lightbulb"></i><div class="icon-label">רעיון</div></div>
  </div>

  <script>
    const iconOptions = document.querySelectorAll('.icon-option');

    iconOptions.forEach(icon => {
      icon.addEventListener('click', () => {
        iconOptions.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        const selectedIconCode = icon.getAttribute('data-value');
        console.log("Selected icon code:", selectedIconCode);
        // כאן אפשר לשלוח לשרת או לשמור למשתמש
      });
    });
  </script>

</body>
</html>
