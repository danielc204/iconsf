<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בחירת אייקון</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      direction: rtl;
      text-align: center;
      height: 100%;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      height: calc(100% - 60px);
      overflow-y: auto;
    }

  .icon-option {
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  transition: border-color 0.3s ease;
  background-color: white;
  width: 100px;
  height: 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 40px; 
}


    .icon-option:hover {
      border-color: #666;
    }

    .icon-option.selected {
      border-color: #007bff;
      background-color: #e8f0ff;
    }

    .icon-label {
      font-size: 14px;
      margin-top: 6px;
      color: #333;
    }

    .hidden-icon {
      display: none;
    }
  </style>
</head>
<body>

  <h2>בחירת אייקון</h2>

  <div class="icon-grid" id="iconGrid">
    <!-- ראשיים -->
    <div class="icon-option" data-value="home"><i class="fas fa-home"></i><div class="icon-label">בית</div></div>
    <div class="icon-option" data-value="briefcase"><i class="fas fa-briefcase"></i><div class="icon-label">עבודה</div></div>
    <div class="icon-option" data-value="users"><i class="fas fa-users"></i><div class="icon-label">חברים</div></div>
    <div class="icon-option" data-value="money-bill"><i class="fas fa-money-bill"></i><div class="icon-label">כסף</div></div>
    <div class="icon-option" data-value="heartbeat"><i class="fas fa-heartbeat"></i><div class="icon-label">בריאות</div></div>
    <div class="icon-option" data-value="car"><i class="fas fa-car"></i><div class="icon-label">רכב</div></div>
    <div class="icon-option" data-value="book"><i class="fas fa-book"></i><div class="icon-label">לימודים</div></div>
    <div class="icon-option" data-value="utensils"><i class="fas fa-utensils"></i><div class="icon-label">אוכל</div></div>
    <div class="icon-option" data-value="dumbbell"><i class="fas fa-dumbbell"></i><div class="icon-label">ספורט</div></div>
    <div class="icon-option" data-value="other" id="otherBtn"><i class="fas fa-ellipsis-h"></i><div class="icon-label">עוד</div></div>

    <!-- מוסתרים בהתחלה -->
    <div class="icon-option hidden-icon" data-value="user-check"><i class="fas fa-user-check"></i><div class="icon-label">משוב</div></div>
    <div class="icon-option hidden-icon" data-value="file-alt"><i class="fas fa-file-alt"></i><div class="icon-label">דוח</div></div>
    <div class="icon-option hidden-icon" data-value="hand-paper"><i class="fas fa-hand-paper"></i><div class="icon-label">הפסקה</div></div>
    <div class="icon-option hidden-icon" data-value="paperclip"><i class="fas fa-paperclip"></i><div class="icon-label">קישור</div></div>
    <div class="icon-option hidden-icon" data-value="calendar-alt"><i class="fas fa-calendar-alt"></i><div class="icon-label">תאריך יעד</div></div>
    <div class="icon-option hidden-icon" data-value="tasks"><i class="fas fa-tasks"></i><div class="icon-label">משימות נוספות</div></div>
    <div class="icon-option hidden-icon" data-value="clipboard-check"><i class="fas fa-clipboard-check"></i><div class="icon-label">בדיקה</div></div>
    <div class="icon-option hidden-icon" data-value="bullhorn"><i class="fas fa-bullhorn"></i><div class="icon-label">הודעה</div></div>
    <div class="icon-option hidden-icon" data-value="clock"><i class="fas fa-clock"></i><div class="icon-label">שעה</div></div>
    <div class="icon-option hidden-icon" data-value="edit"><i class="fas fa-edit"></i><div class="icon-label">עריכה</div></div>
    <div class="icon-option hidden-icon" data-value="check-circle"><i class="fas fa-check-circle"></i><div class="icon-label">סימון</div></div>
    <div class="icon-option hidden-icon" data-value="project-diagram"><i class="fas fa-project-diagram"></i><div class="icon-label">פרויקט</div></div>
    <div class="icon-option hidden-icon" data-value="clipboard"><i class="fas fa-clipboard"></i><div class="icon-label">לוח זמנים</div></div>
    <div class="icon-option hidden-icon" data-value="sticky-note"><i class="fas fa-sticky-note"></i><div class="icon-label">פתקים</div></div>
    <div class="icon-option hidden-icon" data-value="lightbulb"><i class="fas fa-lightbulb"></i><div class="icon-label">רעיון</div></div>
  </div>

  <script>
    const allIcons = document.querySelectorAll('.icon-option');
    const otherBtn = document.getElementById('otherBtn');
    const hiddenIcons = document.querySelectorAll('.hidden-icon');

    allIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        allIcons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        const selected = icon.getAttribute('data-value');
        console.log("Selected icon:", selected);
      });
    });

    otherBtn.addEventListener('click', () => {
      hiddenIcons.forEach(icon => {
        if (icon.style.display === "flex") {
          icon.style.display = "none";
        } else {
          icon.style.display = "flex";
        }
      });
    });
  </script>

</body>
</html>
